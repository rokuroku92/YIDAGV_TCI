<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caller</title>
    <script>
        window.onload = function(){
            getCallerValue();
            setInterval(getCallerValue, 1000);
        }

        function getCallerValue() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', "http://192.168.0.100:20100/callers", true);
            xhr.send();
            xhr.onload = function(){
                if(xhr.status == 200){
                    document.body.innerHTML = this.responseText;
                }
            };
        }
    </script>
</head>
<body>

</body>
</html>
